<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CamouChameleon Wedding DJ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
    </nav>

    <section class="contact-section">
        <div class="container">
            <img src="https://via.placeholder.com/150x80?text=Logo" alt="CamouChameleon Logo" class="logo">
            <h2>Let’s Plan Your Soundtrack</h2>
            
            <!-- <form action="https://formspree.io/f/bookings@camouchameleon.com" method="POST" id="contact-form"> -->
            <form action="https://formspree.io/f/xwvnnvwb" method="POST" id="contact-form">
                <div class="form-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="date" name="wedding_date" placeholder="Wedding Date">
                </div>

                <input type="text" name="venue" placeholder="Wedding Venue" required>

                <div class="services-check">
                    <p>Services interested in:</p>
                    <label class="checkbox-label"><input type="checkbox" name="service" value="Standard DJ"> Standard DJ</label>
                    <label class="checkbox-label"><input type="checkbox" name="service" value="Vinyl DJ"> Vinyl DJ</label>
                    <label class="checkbox-label"><input type="checkbox" name="service" value="Live Musician"> Live Musician</label>
                    <label class="checkbox-label"><input type="checkbox" name="service" value="Karaoke"> Karaoke</label>
                    <label class="checkbox-label"><input type="checkbox" name="service" value="360 Photobooth"> 360 Photobooth</label>
                </div>

                <div class="textarea-group">
                    <label for="message-box" class="field-label">
                        Please provide the hours/timing that you would like a quote for our services. 
                        If you haven’t finalised your big day just yet, feel free to share any ideas with us 
                        and we can guide you from there.
                    </label>
                    <textarea id="message-box" name="message" rows="5"></textarea>
                </div>

                <button type="submit" class="btn">Request Quote</button>
            </form>
            <div id="form-status"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
